  <input class="form-control" type="text" name="" value="" placeholder="Search" ng-model="criterioDeBusca" ng-model-options="{updateOn: 'default blur', debounce:{default: 200, blur:0}}">

  <table class="table table-striped" ng-show="contatos.length > 0">
    <tr>
      <th></th>
      <th>Serial</th>
      <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
      <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
      <th><a href="" ng-click="ordenarPor('operadora')">Operadora</a></th>
      <th><a href="" ng-click="ordenarPor('preco')">Preço</a></th>
      <th><a href="" ng-click="ordenarPor('data')">Data</a></th>
      <th><a href="" ng-click="ordenarPor('cor')">#</a></th>
    </tr>
    <tr class="" ng-class="{selecionado:contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:'nome':direcaoDaOrdenacao track by $index">
      <td><input type="checkbox" ng-model="contato.selecionado" name="" value="" ng-click="verificarContatoSelecionado(contatos)"></td>
      <td>{{::contato.serial}}</td>
      <td title="{{::contato.nome | name}}">
        <a href="#/detalhesContato/{{::contato.id}}">{{::contato.nome | name}}
      </td>
      <td>{{::contato.telefone}}</td>
      <td>{{::contato.operadora.nome}}</td>
      <td>{{::contato.operadora.precoComImposto | currency}}</td>
      <td>{{::contato.data | date:'dd/MM/yy HH:MM'}}</td>
      <td><div style="width:20px; height:20px;" ng-style="{'background-color': contato.cor}"></div></td>
    </tr>
  </table>
  <button class="btn btn-danger btn-block" type="button" name="button" ng-click="apagarContatos(contatos)" ng-disabled="!hasSelectedContact" ng-if="hasSelectedContact">Remove Contact</button>
<!-- isContatoSelecionado(contatos) -->
  <a href="#/novoContato" class="btn btn-primary btn-block">Novo Contato</a>
