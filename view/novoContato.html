<div class="jumbotron container">
  <form name="contatoForm">

    <input class="form-control" type="text" name="nome" value="" ng-model="contato.nome" placeholder="Nome *" ng-required="true" ng-minlength="10">

    <input class="form-control" type="tel" name="telefone" value="" ng-model="contato.telefone" placeholder="Telefone *" ng-required="true" ng-minlength="9" ng-pattern="/^\d{4,5}-\d{4}$/">

    <input class="form-control"  type="text" name="data" ng-model="contato.data" placeholder="Data *" ui-date >

    <select class="form-control" name="operadora" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras | orderBy:'nome'" ng-required="true">
      <option value="">Selecione uma operadora</option>
    </select>

    <input class="form-control" type="color" ng-model="contato.cor" ng-required="false">

  </form>

  <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
    <div ng-message="required" class="alert alert-danger">
      Por favor, preencha o campo nome!
    </div>
    <div ng-message="minlength" class="alert alert-danger">
      Nome precisa de no m√≠nimo 10 caracteres.
    </div>
  </div>

  <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
    Por favor, preencha o telefone.
  </div>

  <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
    O formato do telefone deve ser (X)XXXX-XXXX.
  </div>

  <button class="btn btn-success btn-block" type="button" name="button" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Add Contact</button>

</div>
